  <script>
    (function () {
      const PUBLIC_PAGES = ["index.html", "important-numbers.html", "privacy.html", "login.html", "register.html"];
      const path = location.pathname.split("/").pop() || "index.html";
      if (PUBLIC_PAGES.includes(path)) return; // no-op on public pages

      // Hide immediately to avoid UI flash on protected pages
      document.documentElement.style.visibility = "hidden";

      const goLogin = () => {
        location.href = "login.html?next=" + encodeURIComponent(location.href);
      };

      // Try Firebase; fall back to a temporary session flag if needed
      (async () => {
        try {
          const { getAuth, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
          const { auth } = await import("./firebase-init.js");
          onAuthStateChanged(auth, (user) => {
            if (!user) return goLogin();
            document.documentElement.style.visibility = "";
            document.documentElement.setAttribute("data-ready", "1");
          });
        } catch (e) {
          const authed = sessionStorage.getItem("fs_logged_in") === "1"; // temporary fallback
          if (!authed) return goLogin();
          document.documentElement.style.visibility = "";
          document.documentElement.setAttribute("data-ready", "1");
        }
      })();
    })();
  </script>

  <!-- Early Theme Boot: apply saved theme instantly + sync <meta name="theme-color"> -->
  <script>
    (function () {
      try {
        const root = document.documentElement;
        const userKey = localStorage.getItem("currentUser") || "anon";
        const savedTheme =
          localStorage.getItem(userKey + ":themeClass") ||
          localStorage.getItem("themeClass") ||
          localStorage.getItem("themeClass:last") ||
          "theme-original";

        // keep non-theme classes; swap only theme-*
        const keep = (root.className || "")
          .split(/\s+/).filter(Boolean).filter(c => !c.startsWith("theme-"));
        root.className = [...keep, savedTheme].join(" ");

        let meta = document.querySelector('meta[name="theme-color"]');
        if (!meta) { meta = document.createElement('meta'); meta.name = 'theme-color'; document.head.appendChild(meta); }
        const cs = getComputedStyle(root);
        meta.content = (cs.getPropertyValue('--accent-color') ||
          cs.getPropertyValue('--accent') ||
          '#6a5acd').trim() || '#6a5acd';
      } catch { }
    })();
  </script>

  <!-- ======================= SCRIPT ======================= -->
  <script type="module">
    import { auth, db } from "./firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const html = document.documentElement;
    const show = () => { html.setAttribute("data-ready", "1"); html.style.visibility = "visible"; };

    function syncMetaTheme() {
      try {
        const cs = getComputedStyle(document.documentElement);
        const accent = (cs.getPropertyValue('--accent-color') || cs.getPropertyValue('--accent') || '#6a5acd').trim() || '#6a5acd';
        const meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.content = accent;
      } catch { }
    }

    function applyThemeClass(themeClass) {
      const root = document.documentElement;
      const next = themeClass || "theme-original";

      // keep non-theme classes; swap only theme-*
      const keep = (root.className || "")
        .split(/\s+/).filter(Boolean).filter(c => !c.startsWith("theme-"));

      const curr = (root.className.match(/\btheme-[^\s]+/g) || [])[0];
      if (curr === next) { syncMetaTheme(); return; }

      root.className = [...keep, next].join(" ");

      // persist for next boot (per-user if available)
      try {
        const userKey = localStorage.getItem("currentUser") || "anon";
        localStorage.setItem(userKey + ":themeClass", next);
        localStorage.setItem("themeClass:last", next);
      } catch { }

      syncMetaTheme();
    }

    function createFullPageSparkles(count = 100) {
      const container = document.getElementById('sparkleWrapper');
      if (!container) return;
      for (let i = 0; i < count; i++) {
        const s = document.createElement('div'); s.className = 'sparkle';
        s.style.top = `${Math.random() * 100}vh`;
        s.style.left = `${Math.random() * 100}vw`;
        s.style.animationDelay = `${Math.random() * 3}s`;
        s.style.animationDuration = `${2 + Math.random() * 2.5}s`;
        container.appendChild(s);
      }
    }

    // Auth + theme: auth.js will redirect if not signed in because of <meta name="auth" content="required">
    onAuthStateChanged(auth, async (user) => {
      if (!user) return; // gate will send to login.html

      const userRef = doc(db, "users", user.uid);

      // First paint: fetch once so we can reveal ASAP with the correct theme
      try {
        const snap = await getDoc(userRef);
        if (snap.exists()) applyThemeClass(snap.data().themeClass || "theme-original");
      } catch { }
      show();

      // Live updates (does not block reveal)
      onSnapshot(userRef, (s) => {
        if (s.exists()) applyThemeClass(s.data().themeClass || "theme-original");
      });

      // Gentle sparkle start after paint
      requestAnimationFrame(() => createFullPageSparkles(120));
    });

    // BFCache: if restored from cache, re-show instantly
    window.addEventListener("pageshow", (e) => { if (e.persisted) show(); });

    // Offline/blocked safety net
    setTimeout(() => { if (html.getAttribute("data-ready") !== "1") show(); }, 1500);
  </script>
