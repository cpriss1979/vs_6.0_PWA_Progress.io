  <script>
    (function () {
      const PUBLIC_PAGES = ["index.html", "important-numbers.html", "privacy.html", "login.html", "register.html"];
      const path = location.pathname.split("/").pop() || "index.html";
      if (PUBLIC_PAGES.includes(path)) return; // no-op on public pages

      // Hide immediately to avoid UI flash on protected pages
      document.documentElement.style.visibility = "hidden";

      const goLogin = () => {
        location.href = "login.html?next=" + encodeURIComponent(location.href);
      };

      // Try Firebase; fall back to a temporary session flag if needed
      (async () => {
        try {
          const { getAuth, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
          const { auth } = await import("./firebase-init.js");
          onAuthStateChanged(auth, (user) => {
            if (!user) return goLogin();
            document.documentElement.style.visibility = "";
            document.documentElement.setAttribute("data-ready", "1");
          });
        } catch (e) {
          const authed = sessionStorage.getItem("fs_logged_in") === "1"; // temporary fallback
          if (!authed) return goLogin();
          document.documentElement.style.visibility = "";
          document.documentElement.setAttribute("data-ready", "1");
        }
      })();
    })();
  </script>

  <!-- Early Theme Boot: apply saved theme instantly + sync <meta name="theme-color"> -->
  <script>
    (function () {
      try {
        const root = document.documentElement;
        const userKey = localStorage.getItem("currentUser") || "anon";
        const savedTheme =
          localStorage.getItem(userKey + ":themeClass") ||
          localStorage.getItem("themeClass") ||
          localStorage.getItem("themeClass:last") ||
          "theme-original";

        // keep non-theme classes; swap only theme-*
        const keep = (root.className || "")
          .split(/\s+/).filter(Boolean).filter(c => !c.startsWith("theme-"));
        root.className = [...keep, savedTheme].join(" ");

        let meta = document.querySelector('meta[name="theme-color"]');
        if (!meta) { meta = document.createElement('meta'); meta.name = 'theme-color'; document.head.appendChild(meta); }
        const cs = getComputedStyle(root);
        meta.content = (cs.getPropertyValue('--accent-color') ||
          cs.getPropertyValue('--accent') ||
          '#6a5acd').trim() || '#6a5acd';
      } catch { }
    })();
  </script>

  <!-- ================= page local script ================ -->
  <script type="module">
    // ----- Firebase (shared initializer) -----
    import { auth, db } from "./firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      doc, onSnapshot, collection, addDoc, deleteDoc,
      query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* =========================================================
       Tiny toast UI (same look/behavior as Toolkit/Journal)
    ========================================================= */
    function ensureToastUI() {
      if (!document.getElementById("toast-style")) {
        const s = document.createElement("style");
        s.id = "toast-style";
        s.textContent = `
            .toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%) translateY(16px);
              min-width:240px;max-width:92vw;padding:12px 16px;border-radius:12px;background:rgba(0,0,0,.85);
              color:#fff;font-weight:600;font-size:14px;line-height:1.35;box-shadow:0 6px 20px rgba(0,0,0,.25);
              opacity:0;pointer-events:none;transition:opacity .25s ease,transform .25s ease;z-index:9999}
            .toast.show{opacity:1;transform:translateX(-50%) translateY(0);pointer-events:auto}
            .toast .small{display:block;font-weight:500;opacity:.85;margin-top:4px}`;
        document.head.appendChild(s);
      }
      if (!document.getElementById("appToast")) {
        const d = document.createElement("div");
        d.id = "appToast";
        d.className = "toast";
        d.role = "status";
        d.setAttribute("aria-live", "polite");
        document.body.appendChild(d);
      }
    }
    function showToast(msg, sub = "") {
      ensureToastUI();
      const el = document.getElementById("appToast");
      el.innerHTML = sub ? `${msg}<span class="small">${sub}</span>` : msg;
      el.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => el.classList.remove("show"), 2400);
    }

    /* =========================================================
       Helpers + Theme
    ========================================================= */
    const $ = (id) => document.getElementById(id);
    const here = location.pathname.split("/").pop() || "support.html";

    const THEME_CLASSES = [
      "theme-bingo", "theme-brady", "theme-peach", "theme-moonlight", "theme-shortcake",
      "theme-bubby-bear", "theme-bumblebee", "theme-dolphin", "theme-arcade",
      "theme-green", "theme-original", "theme-pinklight", "theme-purple",
      "theme-greenmed", "theme-pinkmed", "theme-darkblue", "theme-darkgreen",
      "theme-darkrose", "theme-blue"
    ];

    function applyThemeClass(themeClass) {
      const root = document.documentElement;
      const body = document.body;
      const next = themeClass || "theme-original";
      THEME_CLASSES.forEach(c => { root.classList.remove(c); body.classList.remove(c); });
      root.classList.add(next);
      body.classList.add(next);
      try { localStorage.setItem("themeClass", next); } catch { }
    }

    (function preloadTheme() {
      const cached = localStorage.getItem("themeClass");
      if (cached) applyThemeClass(cached);
    })();

    // One-time chime unlock on first gesture (optional)
    function enableSound() { new Audio("chime.mp3").play().catch(() => { }); }

    /* =========================================================
       Offline "pending" queue (localStorage, per-user)
       - We DO NOT write to Firestore while offline
       - We queue locally and upload once when back online
    ========================================================= */
    const pendingKey = (uid) => `support:pending:${uid}`;

    function readPending(uid) {
      try { return JSON.parse(localStorage.getItem(pendingKey(uid)) || "[]"); }
      catch { return []; }
    }

    function pushPending(uid, item) {
      const list = readPending(uid);
      list.push({ ...item, _id: `support-${Date.now()}-${Math.random().toString(36).slice(2)}` });
      try { localStorage.setItem(pendingKey(uid), JSON.stringify(list)); } catch { }
    }

    function clearPending(uid) {
      try { localStorage.removeItem(pendingKey(uid)); } catch { }
    }

    async function uploadPending(uid) {
      if (!uid || !navigator.onLine) return;
      const list = readPending(uid);
      if (!list.length) return;

      for (const item of list) {
        try {
          await addDoc(collection(db, "users", uid, "support"), {
            name: item.name || "",
            relationship: item.relationship || "",
            phone: item.phone || "",
            createdAt: serverTimestamp()
          });
        } catch (e) {
          // If anything fails, keep the rest for next time
          console.warn("[support] pending upload failed for one item:", e);
          // Don‚Äôt clear pending; we‚Äôll retry later
          return;
        }
      }
      clearPending(uid);
      showToast("All set", "Your offline items have synced.");
    }

    /* =========================================================
       Render list
    ========================================================= */
    function renderSupport(snap) {
      const ul = $("savedSupport");
      if (!ul) return;

      ul.innerHTML = "";
      if (snap.empty) return;

      snap.forEach(docSnap => {
        const x = docSnap.data() || {};
        const id = docSnap.id;

        const li = document.createElement("li");
        li.className = "support-clean";

        const row = document.createElement("div");
        row.style.display = "flex";
        row.style.justifyContent = "space-between";
        row.style.alignItems = "center";
        row.style.width = "95%";
        row.style.margin = "0 auto";

        const text = document.createElement("span");
        const parts = [x.name || "", x.relationship ? `(${x.relationship})` : "", x.phone || ""].filter(Boolean);
        text.textContent = parts.join(" ");

        const btn = document.createElement("button");
        btn.textContent = "‚ùå";
        btn.className = "delete-button-inline";
        btn.setAttribute("aria-label", `Delete ${x.name || "support person"}`);
        btn.addEventListener("click", async () => {
          if (!navigator.onLine) {
            showToast("You‚Äôre offline", "Reconnect to delete from the cloud.");
            return;
          }
          try {
            await deleteDoc(doc(db, "users", auth.currentUser.uid, "support", id));
          } catch (e) {
            alert("Delete failed: " + (e.message || e));
          }
        });

        row.appendChild(text);
        row.appendChild(btn);
        li.appendChild(row);
        ul.appendChild(li);
      });
    }

    /* =========================================================
       Save + print
    ========================================================= */
    async function handleSaveSupport(e) {
      e?.preventDefault?.();
      const name = $("name")?.value.trim() || "";
      const relationship = $("relationship")?.value.trim() || "";
      const phone = $("phone")?.value.trim() || "";
      if (!name && !relationship && !phone) return;

      const uid = auth.currentUser?.uid;
      if (!uid) return;

      // Clear inputs regardless (so UI feels responsive)
      if ($("name")) $("name").value = "";
      if ($("relationship")) $("relationship").value = "";
      if ($("phone")) $("phone").value = "";

      if (!navigator.onLine) {
        // Do NOT write to Firestore. Queue locally and notify.
        pushPending(uid, { name, relationship, phone });
        showToast("Pending ‚Äî will save when online");
        return;
      }

      try {
        await addDoc(collection(db, "users", uid, "support"), {
          name, relationship, phone, createdAt: serverTimestamp()
        });
        showToast("Saved");
      } catch (e) {
        alert("Save failed: " + (e.message || e));
      }
    }

    function printSupportList() { window.print(); }

    /* =========================================================
       Auth gate + live wiring
    ========================================================= */
    let stopTheme = null, stopSupport = null;

    onAuthStateChanged(auth, async (user) => {
      try { stopTheme?.(); stopSupport?.(); } catch { }

      if (!user) {
        location.replace(`login.html?next=${encodeURIComponent(here)}`);
        return;
      }

      // Try to immediately upload any pending items if we‚Äôre online
      await uploadPending(user.uid);

      // Live theme from user doc
      const userRef = doc(db, "users", user.uid);
      stopTheme = onSnapshot(
        userRef,
        (snap) => {
          const theme = snap.exists() ? (snap.data().themeClass || "theme-original") : "theme-original";
          applyThemeClass(theme);
          document.documentElement.classList.add("ready");
        },
        () => { applyThemeClass("theme-original"); document.documentElement.classList.add("ready"); }
      );

      // Live support list (newest first)
      const q = query(collection(db, "users", user.uid, "support"), orderBy("createdAt", "desc"));
      stopSupport = onSnapshot(q, renderSupport, (err) => console.error("[support] onSnapshot:", err));

      // UI hooks
      $("supportForm")?.addEventListener("submit", handleSaveSupport);
      $("printSupportButton")?.addEventListener("click", printSupportList);

      // Sound unlock
      document.addEventListener("click", enableSound, { once: true });
      document.addEventListener("touchstart", enableSound, { once: true });
    });

    /* =========================================================
       Connectivity hooks
       - We keep navbar fully usable offline (no anchor blocking)
       - On reconnect, upload any pending items once
    ========================================================= */
    window.addEventListener("online", async () => {
      const uid = auth.currentUser?.uid;
      if (!uid) return;
      showToast("Back online", "Syncing any saved items‚Ä¶");
      await uploadPending(uid);
    });
  </script>
