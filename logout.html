    <h1>Logging you out... ðŸ’«</h1>
    <div class="spinner"></div>
    <p>Hang tight... youâ€™ll be back at the login screen in just a sec!</p>

    <script type="module">
        import { auth } from "./firebase-init.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Where to go after logout
        function goLogin() {
            const next = new URLSearchParams(location.search).get("next");
            // Use replace so Back doesn't land on /logout again
            location.replace(next ? `login.html?next=${encodeURIComponent(next)}` : "login.html");
        }

        // Log out if signed in; otherwise just head to login
        onAuthStateChanged(auth, async (user) => {
            try {
                if (user) {
                    await signOut(auth);
                }
            } catch (e) {
                console.error("[logout] signOut failed:", e);
            } finally {
                // Clean up any legacy localStorage from the old local auth
                try { localStorage.removeItem("currentUser"); } catch { }
                setTimeout(goLogin, 350); // tiny pause for UI
            }
        });

        // Failsafe: if auth state never fires (rare), still navigate
        setTimeout(goLogin, 2000);
    </script>
